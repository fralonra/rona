<head>
	<title>{% if page.title %}{{ page.title }}{% endif %} - {{ site.title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"> {% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' }}"> {% endif %}
	<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/style/main.css">
</head>
