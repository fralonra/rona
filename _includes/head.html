<head>
	<title>{% if page.title %}{{ page.title }}{% endif %} - {{ site.title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"> {% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' }}"> {% endif %}
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet/less" type="text/css" href="{{ site.url }}/assets/style/main.less">
	<script>
		less = {
			inlineJavaScript: true
		};

	</script>
	<script src="https://cdn.bootcss.com/less.js/3.0.0-pre.4/less.js"></script>
</head>
